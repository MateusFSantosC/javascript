<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Novo Exercicios</title>
    <style>
        body{
            font-size: 1em;
            font-family: Arial, Helvetica, sans-serif;
            background-color: rgb(36, 36, 155);
        }
    </style>
</head>
<body>
    <Script>
        var nome = window.prompt('Qual é seu nome')
        document.write(`Ola <strong>${nome}</strong>, seu nome tem ${nome.length} letra <br>`)
        document.write(`Seu nome em maiusculas é ${nome.toUpperCase()}<br>`)
        document.write(`Seu nome em minusculas é ${nome.toLowerCase()}<br>`)
        document.write('Teste do que escrever <br>')
    </Script>  
</body>
</html>
